    <body>

            <form id="registrationForm">

                <p>–ü–∞—Ä–æ–ª—å:</p>

                <p>–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å:</p>

                <p>

                </p>

                </p>

        <script>
            
            //–≤–∏–¥–∏–º–æ—Å—Ç—å –ø–∞—Ä–æ–ª—è
            document.getElementById('togglePassword').addEventListener('click', (event) => {
                const passwordInput1 = document.getElementById('password1');
                const passwordInput2 = document.getElementById('password2');
                if (passwordInput1.type == 'password') {
                    passwordInput1.type = 'text';
                    passwordInput2.type = 'text';
                } else {
                    passwordInput1.type = 'password';
                    passwordInput2.type = 'password';
                }
            });
            
            //–æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –º–æ–Ω–≥—É
            document.getElementById('registrationForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const login = document.getElementById('login').value;
                const password = document.getElementById('password1').value;
                const password2 = document.getElementById('password2').value;
                const tasks = [];

                if(password != password2) {
                    alert("–ü–∞—Ä–æ–ª–∏ –¥–æ–ª–∂–Ω—ã —Å–æ–≤–ø–∞–¥–∞—Ç—å!");
                    return;
                }
                if (password.length < 8){
                    alert("–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –±–æ–ª–µ–µ 8 —Å–∏–º–≤–æ–ª–æ–≤!");
                    return;
                }
                if (/^[A-Za-z0-9]*$/.test(login) == false){
                    alert("–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã! (–±–µ–∑ –∫–∏—Ä–∏–ª–ª–∏—Ü—ã –∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤)");
                    return;
                }
                if (/^[A-Za-z0-9]*$/.test(password) == false){
                    alert("–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã! (–±–µ–∑ –∫–∏—Ä–∏–ª–ª–∏—Ü—ã –∏ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤)");
                    return;
                }

                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({ login, password, tasks}),
                });

                const result = await response.json();
                if (result.success) {
