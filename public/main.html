<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Вход</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: url('data/main.jpg');
                background-size: cover;
                background-position: center;
                font-family: 'Arial', sans-serif;
                margin: 0;
            }
            .container {
                background: rgba(255, 255, 255, 0.80);
                border-radius: 15px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.18);
                padding: 24px;
                width: 360px;
                text-align: center;
            }
            .todo-title {
                font-size: 26px;
                font-weight: 700;
                color: rgb(39, 41, 80);
                margin: 6px 0 14px;
            }
            h1 {
                font-size: 24px;
                color: rgb(164, 167, 238);
                margin: 10px 0;
            }
            input[type="text"] {
                padding: 10px 12px;
                border: 1px solid rgb(200, 200, 220);
                border-radius: 8px;
                width: calc(100% - 24px);
                box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06);
                transition: box-shadow 0.15s, border-color 0.15s;
                margin-bottom: 10px;
                color: rgb(24, 40, 99);
                font-size: 14px;
            }
            input[type="text"]:focus {
                outline: none;
                border-color: rgb(100, 110, 220);
                box-shadow: 0 0 0 6px rgba(100,110,220,0.06);
            }
            p, a {
                margin: 10px 0;
                color: rgb(164, 167, 238);
            }
            button {
                background-color: rgb(39, 41, 80);
                color: white;
                border: none;
                border-radius: 8px;
                padding: 10px;
                width: 90%;
                cursor: pointer;
                box-shadow: 0 3px 8px rgba(0,0,0,0.12);
                transition: background-color 0.18s, transform 0.06s;
                margin-top: 10px;
                font-weight: 600;
            }
            button:hover { background-color: rgb(70,75,170); }
            button:active { transform: translateY(1px); }
            a:hover { color: rgb(24, 40, 99); }
            #main {
                margin-top: 8px;
                display: flex;
                flex-direction: column;
                gap: 10px;
                max-height: 320px;
                overflow-y: auto;
                padding-right: 6px;
            }
            #main div {
                margin: 0; 
                background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(248,249,255,0.98));
                border: 1px solid rgba(39,41,80,0.06);
                border-radius: 10px;
                padding: 10px 12px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
                box-shadow: 0 6px 12px rgba(15, 20, 40, 0.04);
                transition: transform 0.12s, box-shadow 0.12s;
                color: rgb(39,41,80);
                font-size: 14px;
                line-height: 1.2;
                word-break: break-word;
                position: relative;
            }

            #main div:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 22px rgba(15,20,40,0.08);
            }

            #main button {
                color: rgba(255,255,255,0.98);
                font-weight: 700;
                width: 30px;
                height: 30px;
                margin-left: auto;
                cursor: pointer; 
            }

            #main::-webkit-scrollbar { width: 8px; }
            #main::-webkit-scrollbar-thumb { background: rgba(50,50,80,0.12); border-radius: 8px; }
            #logout {
                position: absolute;
                top: 10px; 
                right: 20px;
                background: rgba(255, 255, 255, 0.80);
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
                cursor: pointer; 
                transition: background-color 0.5s ease; 
                display: inline-block;
                color: rgb(39, 41, 80); 
                width: 70px;
                text-align: center;
            }
            #logout:hover {
                background-color: rgb(39, 41, 80);
                color: rgba(255, 255, 255, 0.8);
            }
        </style>
    </head>

    <body>
        <button id="logout">Выйти</button>
        <div class="container">
            <div class="todo-title">TO-DO LIST</div>
            <input type="text" id="entry" placeholder="Напишите новую задачу">
            <button id="load">Добавить</button>
            <p><div id="main"></div></p>
        </div>

        <script>
            async function loadData() {
                const login = localStorage.getItem('login');
                const response = await fetch('/load', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ login })
                });

                const result = await response.json();
                const tasks = result.task;

                tasks.forEach((elem, index) => {
                    const divCreate = document.createElement('div');
                    divCreate.setAttribute("id", `task${index}`);
                    
                    const taskText = document.createTextNode(elem);
                    divCreate.appendChild(taskText);

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'deleteButton';
                    deleteButton.textContent = '×';
                    deleteButton.onclick = async () => {
                        const response = await fetch('/delete', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ login, task: elem })
                        });

                        const result = await response.json();
                        if (result.success) {
                            divCreate.remove(); 
                        }
                    };

                    divCreate.appendChild(deleteButton);

                    document.getElementById("main").appendChild(divCreate);
                });
            }

            window.onload = loadData;
            
            document.getElementById('load').onclick = async function() {
                const task = document.getElementById("entry").value;
                if (task == null){
                    return;
                } else {
                    const login = localStorage.getItem('login');
                    document.getElementById("entry").value = null;
                    const response = await fetch('/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ login, task })
                    });

                    const result = await response.json();
                    const main = document.getElementById('main');
                    main.innerHTML = '';
                    loadData();
                }
            };

            document.getElementById('logout').onclick = async function() {
                const clear = localStorage.clear();
                window.location.href = 'index.html';
            };
        </script>
    </body>
</html>
